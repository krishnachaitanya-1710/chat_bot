<h2 mat-dialog-title>Are you Sure?</h2>
<mat-dialog-content class="mat-typography">
  <p>If you clear the history, you can't recover it again.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitia (click)="clearHistory()">Ok</button>
</mat-dialog-actions>
